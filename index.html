<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
    <title>CineWatch</title>
</head>
<body>
    <header>
        <div class="task">
            <div class="logo">
                <a href="index.html" id="name">CineWatch</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search..." id="searchbar">
                <button id="tab"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="menu">
                <a href="result.html" class="options">Movies</a>
                <a href="#" class="options">Genres</a>
                <a href="#" class="options">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div class="slider">
            <img src="test_pic1704955631208.jpg" alt="Image 1" class="images">
            <img src="nakul-anand-asur-poster-nakulanand.jpg" alt="Image 2" class="images">
            <img src="imdb-top-10-indian-web-series-of-2021-aspirants-dhindora-to-the-family-man-guess-the-rankings-check-out-001.jpg" alt="Image 3" class="images">
            <img src="showImage-1712652506293.jpg" alt="Image 4" class="images">
        </div>


        <div class="trending">
            <div class="heading">
                <p>Trending Movies</p>
            </div>
            <div class="contents">
                <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="top"></div>
                <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <div class="signup">
                <a href="#"><p>Sign up</p></a>
            </div>
            <div class="details">
                <ul id="lists">
                    <li>Contribute</li>
                    <li>Help</li>
                    <li>Fetch</li>
                    <li>Data</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
